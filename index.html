<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitchify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #signInModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pitchify</h1>
  <button id="signInBtn">Sign In</button>
  <div id="authStatus"></div>

  <!-- Sign In Modal -->
  <div id="signInModal">
    <div class="modal-content">
      <h2>Sign In</h2>
      <form id="signInForm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <p id="authMessage" style="color: red;"></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

  <script>
    // ===== REPLACE THESE VALUES WITH YOUR FIREBASE CONFIG =====
    const firebaseConfig = {
       apiKey: "AIzaSyD7dxpBwHxad476IbuZBz5OiXPngk_HzK8",
    authDomain: "pitchify-ab1d4.firebaseapp.com",
    projectId: "pitchify-ab1d4"
      // Only these 3 fields are needed for client-side auth
    };
    // =========================================================

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // DOM Elements
    const signInBtn = document.getElementById('signInBtn');
    const signInModal = document.getElementById('signInModal');
    const signInForm = document.getElementById('signInForm');
    const authMessage = document.getElementById('authMessage');
    const authStatus = document.getElementById('authStatus');

    // Auth State Listener
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        authStatus.innerHTML = `Welcome, ${user.email}! <button id="signOutBtn">Sign Out</button>`;
        document.getElementById('signOutBtn').addEventListener('click', signOut);
        signInModal.style.display = 'none';
      } else {
        authStatus.innerHTML = '';
      }
    });

    // Sign In Handler
    signInForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target[0].value;
      const password = e.target[1].value;

      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
      } catch (error) {
        authMessage.textContent = error.message;
      }
    });

    // Sign Out Handler
    function signOut() {
      firebase.auth().signOut();
    }

    // Modal Controls
    signInBtn.addEventListener('click', () => {
      signInModal.style.display = 'flex';
    });

    window.addEventListener('click', (e) => {
      if (e.target === signInModal) {
        signInModal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
