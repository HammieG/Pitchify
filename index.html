<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitchify | AI Pitch Coach</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- App Container -->
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="logo">
        <div class="logo-icon">P</div>
        <span>Pitchify</span>
      </div>
      <nav class="main-nav">
        <button class="nav-btn active" data-section="analyzer">Analyzer</button>
        <button class="nav-btn" data-section="video">Video Review</button>
        <button class="nav-btn" data-section="templates">Templates</button>
      </nav>
      <button class="auth-btn" id="authBtn">Sign In</button>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <h1>Refine Your <span class="gradient-text">Pitch</span></h1>
        <p class="subtitle">AI-powered feedback on content, delivery, and investor readiness</p>
      </section>

      <!-- Analyzer Section -->
      <section class="analyzer-section active-section" id="analyzer">
        <div class="input-card">
          <div class="input-group">
            <label>Project Name</label>
            <input type="text" id="projectName" placeholder="NeuroLink AI">
          </div>
          
          <div class="tab-container">
            <div class="tabs">
              <button class="tab-btn active" data-tab="problem">Problem</button>
              <button class="tab-btn" data-tab="solution">Solution</button>
              <button class="tab-btn" data-tab="market">Market</button>
            </div>
            
            <div class="tab-content active" id="problem-tab">
              <textarea placeholder="What pain point does your audience experience?"></textarea>
            </div>
            
            <div class="tab-content" id="solution-tab">
              <textarea placeholder="How does your product solve this?"></textarea>
            </div>
            
            <div class="tab-content" id="market-tab">
              <textarea placeholder="Target market size and competition"></textarea>
            </div>
          </div>
          
          <button class="analyze-btn" id="analyzeBtn">
            <span>Analyze with AI</span>
            <div class="spinner hidden"></div>
          </button>
        </div>
        
        <div class="results-card hidden" id="textResults">
          <h3>AI Feedback</h3>
          <div class="ai-response" id="aiResponse"></div>
        </div>
      </section>

      <!-- Video Review Section -->
      <section class="video-section" id="video">
        <div class="upload-card">
          <div class="upload-area" id="uploadArea">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
              <path d="M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15" stroke="#9CA3AF" stroke-width="2"/>
              <path d="M17 8L12 3L7 8" stroke="#9CA3AF" stroke-width="2"/>
              <path d="M12 3V15" stroke="#9CA3AF" stroke-width="2"/>
            </svg>
            <p>Drag & drop pitch video</p>
            <input type="file" id="videoInput" accept="video/*">
            <button class="browse-btn">Browse Files</button>
          </div>
          
          <div class="video-player hidden" id="videoPlayer">
            <video controls id="pitchVideo"></video>
            <div class="video-feedback" id="videoFeedback"></div>
          </div>
        </div>
      </section>

      <!-- Templates Section -->
      <section class="templates-section" id="templates">
        <div class="templates-grid">
          <div class="template-card">
            <h4>Elevator Pitch</h4>
            <p>30-second quick pitch</p>
            <button class="use-btn">Use Template</button>
          </div>
          <div class="template-card">
            <h4>Investor Deck</h4>
            <p>10-slide structure</p>
            <button class="use-btn">Use Template</button>
          </div>
          <div class="template-card">
            <h4>Demo Day</h4>
            <p>5-minute presentation</p>
            <button class="use-btn">Use Template</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <a href="test.html"> test file</a>

  <script type="module" src="script.js"></script>
</body>
</html>
