<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pitchify</title>
  <!-- Firebase SDK (safe to expose) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <style>
    /* Your existing CSS styles */
    #signInModal { display: none; position: fixed; /* ... */ }
  </style>
</head>
<body>
  <button id="signInBtn">Sign In</button>

  <!-- Sign In Modal -->
  <div id="signInModal">
    <form id="signInForm">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <script>
    // Initialize Firebase (SAFE to expose)
    const firebaseConfig = {
      apiKey: "AIzaSyB_Example_NotRealKey",  // Replace with yours
      authDomain: "your-project-id.firebaseapp.com",
      projectId: "your-project-id"
    };
    firebase.initializeApp(firebaseConfig);

    // Auth Logic
    document.getElementById('signInBtn').addEventListener('click', () => {
      document.getElementById('signInModal').style.display = 'block';
    });

    document.getElementById('signInForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target[0].value;
      const password = e.target[1].value;

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        alert("Signed in as: " + userCredential.user.email);
        window.location.href = "/dashboard.html";  // Redirect after login
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
